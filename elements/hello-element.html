<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-datepicker/app-datepicker-dialog.html">


<dom-module id="hello-element">

	<template>
		<!-- Local DOM -->
		<app-datepicker-dialog></app-datepicker-dialog>

		      <h2 id="alertHead"></h2>
		      <ul class="alert-list-inner">
		        <li>Alert 1</li>
		        <li>Alert 2</li>
		        <li>Alert 3</li>
		      </ul>
		      <content></content>
		      <template id="test" is="dom-repeat" items="{{items}}">
		      	<template is="dom-if" if={{item.show}}>
		      		<h3 id="{{item.id}}">{{item.text}}</h3>
      			</template>
		      </template>
	</template>
</dom-module>

<script>
	Polymer({
		is: 'hello-element',
		properties: {
			items: {
				type: Array,
				value: [
					{
						text: 'hi',
						show: true
						//id: 'one'
					},
					{
						text: 'hello',
						show: false
						//id: 'two'
					}
				]
			},

		},

		ready: function() {
			this.async(function(){
				el = this.$$('h3');
				console.log(el);
			})
		},

		attached: function(){
			this.async(function(){
				el = this.$$('h3#one');
				console.log(el);
			})
		}
	});
</script>
