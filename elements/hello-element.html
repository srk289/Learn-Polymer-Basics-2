<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="hello-element">

	<template>
		<h1><content select=".headingText"></content></h1>
		<hr>
		<content select="ul"></content>
	</template>
</dom-module>

<script>
	Polymer({
		is: 'hello-element',
		attached: function(){
			console.log('this is using shady dom selector Polymer.dom(this.root).children) ', Polymer.dom(this.root).children);
			console.log('this is using document queryselector document.querySelector(\'hello-element\').children) ', document.querySelector('hello-element').children);
		}
	});
</script>
